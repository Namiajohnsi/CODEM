<!DOCTYPE html>
<html>
<body>

<script>
let fullNameStr = "Namia Johnsi";

let upper = fullNameStr.toUpperCase();
let lower = fullNameStr.toLowerCase();
let length = fullNameStr.length;
let firstChar = fullNameStr.charAt(0);

console.log("Uppercase:", upper);
console.log("Lowercase:", lower);
console.log("Length:", length);
console.log("First Character:", firstChar);
</script>

</body>
</html>
